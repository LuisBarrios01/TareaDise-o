<body>
    <h1>Sueldo de un Trabajador</h1>
    <nav>
    <script type="text/javascript">
    let Nhijos,bonificacion,sueldoB,comision,tventas,descuento,sueldoN
    Nhijos = prompt("Ingrese el Numero de Hijos (estudiando): ")
    tventas = prompt("Ingresar el monto de lo vendido durante el mes: ")
    bonificacion = Nhijos*50
    comision = tventas/100*7.5 + bonificacion
    sueldoB = 600 + comision
    descuento = sueldoB*0.11/100
    sueldoN =  sueldoB + comision 
    document.write("<br>La Bonificación es : " + bonificacion)
    document.write("<br>La comisión es : " + comision)
    document.write("<br>El sueldo bruto es : " + sueldoB)
    document.write("<br>El descuento es : " + descuento)
    document.write("<br>El sueldo Neto del trabajador es: " + sueldoN)
    </script>
